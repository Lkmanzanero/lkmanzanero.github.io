<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyod Keven - Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            transition: background-color 0.3s ease;
        }

        .logo {
            font-size: clamp(20px, 2vw, 28px);
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #b3e5fc;
            font-size: clamp(14px, 1.8vw, 18px);
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #03a9f4;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background-color: rgba(0, 0, 0, 0.9);
                width: 200px;
                border-radius: 8px;
                padding: 10px;
                text-align: center;
            }

            nav ul.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .content {
            width: 100%;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .text-content {
            flex: 1;
            padding: 0 20px;
        }

        .text-content h1 {
            font-size: clamp(40px, 5vw, 80px);
            margin-bottom: 15px;
            color: #03a9f4;
            text-transform: uppercase;
        }

        .text-content p {
            font-size: clamp(16px, 2vw, 24px);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .join-btn {
            background-color: #03a9f4;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: clamp(14px, 1.8vw, 18px);
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0px 4px 15px rgba(3, 169, 244, 0.3);
            text-align: center;
        }

        .join-btn:hover {
            background-color: #0288d1;
            transform: translateY(-5px);
        }

        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: imageAppear 1.2s ease-in-out;
        }

        .image-content img {
            width: 90%;
            height: auto;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes imageAppear {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                justify-content: center;
                padding: 20px;
                height: auto;
            }

            .text-content {
                padding: 0;
                text-align: center;
            }

            .image-content img {
                width: 100%;
            }
            }

@media (max-width: 480px) {

.button-group {

flex-direction: column;

align-items: center;

}

join-btn {

width: 100%;

}

}

</style>
