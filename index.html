<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyod Keven - Projects</title>
    <style>
        /* Reset margins, paddings, and set box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full screen layout without gaps */
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Black-blue gradient */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Navbar Styles */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .logo {
            font-size: clamp(18px, 2vw, 24px); /* Adjusts size between 18px to 24px */
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #b3e5fc;
            font-size: clamp(14px, 1.8vw, 18px); /* Adjust font size */
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #03a9f4;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background-color: rgba(0, 0, 0, 0.9);
                width: 200px;
                border-radius: 8px;
                padding: 10px;
                text-align: center;
            }

            nav ul.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Full screen content */
        .content {
            width: 100%;
            height: calc(100vh - 60px); /* Adjust based on navbar height */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            gap: 20px;
        }

        .text-content {
            flex: 1;
            padding: 0 20px;
        }

        .text-content h1 {
            font-size: clamp(32px, 5vw, 64px); /* Scales nicely on different screens */
            margin-bottom: 15px;
            color: #03a9f4;
        }

        .text-content p {
            font-size: clamp(16px, 2vw, 24px); /* Adaptive paragraph size */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .join-btn {
            background-color: #03a9f4;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: clamp(14px, 1.8vw, 18px); /* Button text scaling */
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s;
            text-align: center;
        }

        .join-btn:hover {
            background-color: #0288d1;
            transform: scale(1.05);
        }

        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-content img {
            width: 90%;
            height: auto;
            max-height: 80vh;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                justify-content: center;
                padding: 20px;
                height: auto; /* Allow height to adjust naturally */
            }

            .text-content {
                padding: 0;
                text-align: center;
            }

            .image-content img {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column; /* Stack buttons on small screens */
                align-items: center;
            }

            .join-btn {
                width: 100%; /* Full-width buttons for small screens */
                text-align: center;
            }
        }
    </style>
</head>

<body>

        <ul>

            <li><a href="about.html">About</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
    </nav>

                <br> Feel free to let me know if you'd like more variations or adjustments!

            <div class="button-group">
                <a href="project1.html" class="join-btn">Project 1

        function toggleMenu() {
            const menu = document.querySelector('nav ul');

        }
    </script>
